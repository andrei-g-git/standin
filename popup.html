<!DOCTYPE html>
<html>
    <head>
        <title>
            Standin
        </title>
        <link href="css/popup.css" rel="stylesheet">

        <script src="popup.js"></script>
    </head>

    <body>
        <div id="dropdown-container"
            class="dropdown-container"
        >

            <!-- YOUTUBE -->
            <select id="youtube-dropdown" 
                class="dropdown"
            >

                <option class="dropdown-option"
                    value="youtube.com"
                >
                    youtube.com
                </option> 
            
            </select>

            <!-- TWITTER -->
            <select id="twitter-dropdown"
                class="dropdown"
            >

                <option class="dropdown-option"
                    value="twitter.com"
                    selected
                >
                    twitter.com
                </option>

            </select>

        </div>

        <button id="video-standin-button"
            class="switch-site-button"
        >
            Switch youtube host!
        </button>

        <button id="social-standin-button"
            class="switch-site-button"
        >
            Switch twitter host!
        </button>

        <!-- SCRIPTS -->
        <!-- <script src="popup.js"></script> -->

    </body>
</html>
